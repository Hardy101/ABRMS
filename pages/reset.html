    <script>
      // Select all inputs
      const inputs = document.querySelectorAll(".pcd-input");

      inputs.forEach((input, index) => {
        input.addEventListener("keydown", (event) => {
          // Move focus based on arrow keys
          if (event.key === "ArrowRight") {
            // Move focus to the next input
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
            event.preventDefault();
          } else if (event.key === "ArrowLeft") {
            // Move focus to the previous input
            if (index > 0) {
              inputs[index - 1].focus();
            }
            event.preventDefault();
          }
        });

        input.addEventListener("input", (event) => {
          // Move focus to the next input when typing
          if (event.target.value !== "" && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
      });

      // CountDown Timer
      // Initial countdown value
      const initialCountdown = 40;
      let countdownValue = initialCountdown;

      // Select the countdown element
      const countdownElement = document.querySelector(".countdown");

      // Function to start the countdown
      function startCountdown() {
        const timer = setInterval(() => {
          countdownValue--;

          // Update the countdown element
          countdownElement.textContent = countdownValue;

          // Reset countdown when it reaches zero
          if (countdownValue === 0) {
            countdownValue = initialCountdown;
          }
        }, 1000); // Update every second
      }

      // Start the countdown on page load
      startCountdown();
    </script>
