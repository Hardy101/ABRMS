<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryRed: "#CF0A11",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <div class="w-full p-10 md:p-16 flex justify-between">
          <a href="#"><img src="assets/logo.png" alt="ABRMS logo" /></a>
          <ul class="flex justify-between gap-5">
            <li><a href="#">Services</a></li>
            <li><a href="#">Jobs</a></li>
            <li><button>Menu</button></li>
            <li><a href="#">Sign in / up</a></li>
          </ul>
        </div>
      </nav>

      <section id="hero">
        <div class="p-16 flex justify-between">
          <div id="text-hero" class="w-2/5">
            <h1 class="text-6xl font-bold">
              Get <span class="text-primaryRed">Real Estate</span>,
              <span class="text-primaryRed">Relocation</span> or
              <span class="text-primaryRed">Cleaning</span> services in One
              Click
            </h1>
            <p class="text-2xl my-5">We bring your dream home to life</p>
            <button
              class="text-md bg-primaryRed text-white py-3 px-6 rounded-md"
            >
              View all Services
            </button>
          </div>
          <div id="text-img" class="w-3/5">
            <div class="div-img-1 relative">
              <img
                src="assets/cleaning.jpg"
                alt="cleaning image"
                class="w-full h-full"
              />
            </div>
            <div class="div-img-2 -translate-y-20">
              <img
                src="assets/moving.jpg"
                alt="moving image"
                class="w-full h-full"
              />
            </div>
            <!-- <div class="div-img-3 relative -z-20">
              <img
                src="assets/real-estate.jpg"
                alt="real estate image"
                class="w-full h-full -translate-x-1/2"
              />
            </div> -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
